<h4 id="subheader">Szczegóły lekarza</h4>
<mat-form-field class="w-100 mt-3">
    <mat-label>Email</mat-label>
    <input [value]="doctor.email" [disabled]="true" matInput>
</mat-form-field>
<mat-form-field class="w-100 mt-3">
    <mat-label>Imię</mat-label>
    <input [value]="doctor.firstName" [disabled]="true" matInput>
</mat-form-field>
<mat-form-field class="w-100 mt-3">
    <mat-label>Nazwisko</mat-label>
    <input [value]="doctor.lastName" [disabled]="true" matInput>
</mat-form-field>
<mat-form-field class="w-100 mt-3">
    <mat-label>Specjalizacja</mat-label>
    <input [value]="doctor.specialization ? doctor.specialization[0] : ''" [disabled]="true" matInput>
</mat-form-field>
<h4 id="subheader" class="mt-3">Oceny</h4>
<div class="mt-2 mb-5">
    Średnia ocen: {{avg || '-'}}
</div>
<ng-container *ngIf="reviews.length > 0">
    <div *ngFor="let rev of reviews" class="mb-4">
        <ngb-rating [max]=5 [rate]="rev.rating" [readonly]="true">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
        </ngb-rating>
        <mat-form-field class="w-100 mt-3">
            <mat-label>Opinia</mat-label>
            <textarea [value]="rev.text" [disabled]="true" matInput></textarea>
        </mat-form-field>
    </div>
</ng-container>
<ng-container *ngIf="reviews.length == 0">
    Brak ocen
</ng-container>
