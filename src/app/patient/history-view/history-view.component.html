<div class="container">
    <div class="table-container mt-5 pb-3">
        <h4 id="subheader">Wizyty</h4>
        <mat-form-field class="w-100">
            <mat-label>Szukaj wizyty</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Szukaj wizyty" #input>
        </mat-form-field>
        <div class="table-scroll">
          <div class="table-container"> 
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef> Czas rozpoczęcia </th>
                <td mat-cell class="link" (click)="openDetails(element.id)" *matCellDef="let element" > {{element.dateTimeStart}} </td>
              </ng-container>
              <ng-container matColumnDef="end">
                <th mat-header-cell *matHeaderCellDef class="pl-3 pl-md-0"> Czas zakończenia </th>
                <td mat-cell *matCellDef="let element" class="pl-3 pl-md-0"> {{element.dateTimeEnd}} </td>
              </ng-container>
              <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef class="pl-3 pl-md-0"> Oceń lekarza </th>
                <td mat-cell *matCellDef="let element" class="pl-3 pl-md-0">
                  <div class="d-flex align-items-center">
                    <mat-icon *ngIf="element.review && element.review.rating != 0" class="mr-2" aria-hidden="false" aria-label="Example home icon">check</mat-icon> 
                    <button (click)="rateVisit(element)" mat-stroked-button color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">grade</mat-icon></button>
                  </div>
                </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="pl-3 pl-md-0"> Usuń wizytę </th>
                <td mat-cell *matCellDef="let element" class="pl-3 pl-md-0"><button (click)="deleteVisit(element.id)" mat-stroked-button color="warn"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button></td>
              </ng-container>
              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell no-patient" colspan="4">Brak wizyty: "{{input.value}}"</td>
              </tr>
              <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>
            <mat-paginator class="mat-elevation-z8" #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
    </div>
</div>
