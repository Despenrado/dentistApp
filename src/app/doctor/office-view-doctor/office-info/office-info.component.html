<app-subheader-edit (isEditing)="edit($event)" (isSaved)="save($event)" (isCanceled)="cancel($event)" header="Informacje i kontakt"></app-subheader-edit>
<form [formGroup]="infoForm" class="grid mt-lg-3">
    <div>Nazwa:</div>
    <mat-form-field>
        <input matInput formControlName="name">
    </mat-form-field>
    <div>ADRES:</div>
    <form class="address-form" [formGroup]="infoForm.get('address')">
        <mat-form-field>
            <input matInput formControlName="street">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="houseNr">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="postalCode">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="city">
        </mat-form-field>
    </form>
    <div>TELEFON:</div>
    <mat-form-field>
        <input type="number" matInput formControlName="phone">
    </mat-form-field>
    <div>NIP:</div>
    <mat-form-field>
        <input matInput formControlName="nip">
    </mat-form-field>
</form>
